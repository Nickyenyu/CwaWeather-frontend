        /* === æ–°è¨­è¨ˆï¼šä¸€é€±é å ±åˆ—è¡¨ (Vertical List) === */

        .wk-rain {

        /* Loading */

            background: var(--zp-blue-dark); display: flex; flex-direction: column;

    </style>
</head>

<body>
    <div id="loading" class="loading-screen">

        <p style="color: white; font-weight: bold; font-size: 1.2rem; letter-spacing: 2px;">é€£ç·šè‡³ ZPD è³‡æ–™åº«...</p>

    <div class="status-bar">

        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>

    <div class="container" id="mainContent" style="display: none;">
        <!-- Hero Card -->
        <div id="heroCard"></div>

        <!-- Weekly List -->
        <h3 class="section-title">æœªä¾† 7 æ—¥é å ±</h3>

    </div>

    <script>
        // âš ï¸ é—œéµè¨­å®šï¼šæ‚¨ç›®å‰åœ¨ã€Œé–‹ç™¼ã€é‚„æ˜¯ã€Œç™¼å¸ƒã€ï¼Ÿ
        // å¦‚æœåœ¨æœ¬æ©Ÿæ¸¬è©¦ï¼Œè«‹ä½¿ç”¨ localhostã€‚
        // å¦‚æœå·²éƒ¨ç½²åˆ° Zeabur ä¸¦ä¸”å¾Œç«¯ä¹Ÿæ˜¯æ–°çš„ï¼Œè«‹ä½¿ç”¨ Zeabur ç¶²å€ã€‚
        
        // const API_BASE_URL = "http://localhost:3000"; 
        const API_BASE_URL = "[https://weat-taipei.zeabur.app](https://weat-taipei.zeabur.app)";

        const CITIES = [
            { name: "å°åŒ—å¸‚", value: "taipei" }, { name: "æ–°åŒ—å¸‚", value: "new_taipei" },
            { name: "åŸºéš†å¸‚", value: "keelung" }, { name: "æ¡ƒåœ’å¸‚", value: "taoyuan" },
            { name: "æ–°ç«¹å¸‚", value: "hsinchu_city" }, { name: "æ–°ç«¹ç¸£", value: "hsinchu_county" },
            { name: "å®œè˜­ç¸£", value: "yilan" }, { name: "è‹—æ —ç¸£", value: "miaoli" },
            { name: "å°ä¸­å¸‚", value: "taichung" }, { name: "å½°åŒ–ç¸£", value: "changhua" },
            { name: "å—æŠ•ç¸£", value: "nantou" }, { name: "é›²æ—ç¸£", value: "yunlin" },
            { name: "å˜‰ç¾©å¸‚", value: "chiayi_city" }, { name: "å˜‰ç¾©ç¸£", value: "chiayi_county" },
            { name: "å°å—å¸‚", value: "tainan" }, { name: "é«˜é›„å¸‚", value: "kaohsiung" },
            { name: "å±æ±ç¸£", value: "pingtung" }, { name: "èŠ±è“®ç¸£", value: "hualien" },
            { name: "å°æ±ç¸£", value: "taitung" }, { name: "æ¾æ¹–ç¸£", value: "penghu" },
            { name: "é‡‘é–€ç¸£", value: "kinmen" }, { name: "é€£æ±Ÿç¸£", value: "lienchiang" }
        ];

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, temp) {
            let rainIcon = "ğŸŒ‚"; let rainText = "å‚˜ï¼Ÿä¸ç”¨äº†å•¦";
            const rainVal = parseInt(rainProb) || 0;
            const tempVal = parseInt(temp) || 25;

            if (rainVal > 30) { rainIcon = "â˜‚ï¸"; rainText = "è¨˜å¾—å¸¶å‚˜ï¼"; }
            
            let clothIcon = "ğŸ‘•"; let clothText = "ç©¿å¾—èˆ’æœï½";
            if (tempVal >= 28) { clothIcon = "ğŸ½"; clothText = "ç©¿çŸ­è¢–å§"; } 
            else if (tempVal <= 20) { clothIcon = "ğŸ§¥"; clothText = "æœƒæœ‰é»æ¶¼ç©¿å¤–å¥—"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        // è¼”åŠ©å‡½å¼ï¼šè¨ˆç®—æ˜ŸæœŸå¹¾
        function getDayName(dateStr) {
            const date = new Date(dateStr);
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            // æ³¨æ„ï¼šnew Date("2024-11-28") åœ¨æŸäº›æ™‚å€å¯èƒ½æœƒè·‘æ‰ï¼Œä½†é€™è£¡é€šå¸¸æ²’å•é¡Œ
            return days[date.getDay()];
        }

        function renderWeather(data) {
            const current = data.current;
            const forecasts = data.forecasts;

            // 1. æ¸²æŸ“ä»Šæ—¥å¡ç‰‡
            const advice = getAdvice(current.rain, current.temp);
            
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">ç›®å‰å¤©æ°£</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${current.temp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.8rem; color:#6C5B7B; font-weight:bold;">é™é›¨ç‡ ${current.rain}%</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.8rem; color:#6C5B7B; font-weight:bold;">æ°£æº« ${current.temp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“æœªä¾† 7 å¤©åˆ—è¡¨
            const listContainer = document.getElementById('weeklyList');
            listContainer.innerHTML = '';

            forecasts.forEach(f => {
                const dayName = getDayName(f.date);
                // è™•ç†æ—¥æœŸæ ¼å¼ï¼š 2024-11-28 -> 11/28
                const dateParts = f.date.split('-');
                const dateNum = `${dateParts[1]}/${dateParts[2]}`;

                listContainer.innerHTML += `
                    <div class="weekly-item">
                        <div class="wk-date">${dateNum} ${dayName}</div>
                        <div class="wk-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="wk-temp">${f.temp}Â°</div>
                        <div class="wk-rain">ğŸ’§ ${f.rain}%</div>
                    </div>
                `;
            });

            // 3. æ›´æ–°æ™‚é–“
            const now = new Date();
            document.getElementById('updateTime').textContent = `${now.getMonth()+1}/${now.getDate()} æ›´æ–°`;
        }

        function initCitySelector() {
            const select = document.getElementById('citySelect');
            CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city.value;
                option.text = city.name;
                select.appendChild(option);
            });
            // é è¨­å°åŒ—
            select.value = "taipei";
            select.addEventListener('change', (e) => fetchWeather(e.target.value));
        }

        async function fetchWeather(city = "taipei") {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            try {
                const url = `${API_BASE_URL}/api/weather/${city}`;
                const res = await fetch(url);
                
                if (!res.ok) {
                    throw new Error(`HTTP Error: ${res.status}`);
                }

                const json = await res.json();

                if (json.success) {
                    renderWeather(json.data);
                    // å°å»¶é²ï¼Œè®“å‹•ç•«è·‘ä¸€ä¸‹æ¯”è¼ƒé †æš¢
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);
                } else {
                    throw new Error(json.message || "Unknown API Error");
                }
            } catch (e) {
                console.error(e);
                alert(`è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªå¾Œç«¯å·²æ›´æ–°ã€‚\néŒ¯èª¤: ${e.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initCitySelector();
            fetchWeather("taipei");
        });
    </script>
