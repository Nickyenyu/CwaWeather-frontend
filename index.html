    <style>

        /* === ç¸£å¸‚é¸æ“‡å™¨æ¨£å¼ === */
        .location-wrapper {

        /* === ç¨å¾Œé å ± === */

<body>
    <div id="loading" class="loading-screen">

    </div>

    <div class="status-bar">

            <select id="citySelect" class="location-select">
                </select>
        </div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">æœªä¾†å·¡é‚é å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        // è¨­å®šå¾Œç«¯ API ç¶²å€ 
        // âš ï¸ è«‹ç¢ºä¿å¾Œç«¯ç¨‹å¼ç¢¼å·²éƒ¨ç½²åˆ°æ­¤ç¶²å€ï¼Œå¦å‰‡è«‹æ”¹å› http://localhost:3000
        const API_BASE_URL = "https://weat-taipei.zeabur.app";

        // å…¨å° 22 ç¸£å¸‚æ¸…å–® (Value å¿…é ˆå°æ‡‰å¾Œç«¯ CITY_MAP)
        const CITIES = [
            // åŒ—éƒ¨
            { name: "å°åŒ—å¸‚", value: "taipei" },
            { name: "æ–°åŒ—å¸‚", value: "new_taipei" },
            { name: "åŸºéš†å¸‚", value: "keelung" },
            { name: "æ¡ƒåœ’å¸‚", value: "taoyuan" },
            { name: "æ–°ç«¹å¸‚", value: "hsinchu_city" },
            { name: "æ–°ç«¹ç¸£", value: "hsinchu_county" },
            { name: "å®œè˜­ç¸£", value: "yilan" },
            // ä¸­éƒ¨
            { name: "è‹—æ —ç¸£", value: "miaoli" },
            { name: "å°ä¸­å¸‚", value: "taichung" },
            { name: "å½°åŒ–ç¸£", value: "changhua" },
            { name: "å—æŠ•ç¸£", value: "nantou" },
            { name: "é›²æ—ç¸£", value: "yunlin" },
            // å—éƒ¨
            { name: "å˜‰ç¾©å¸‚", value: "chiayi_city" },
            { name: "å˜‰ç¾©ç¸£", value: "chiayi_county" },
            { name: "å°å—å¸‚", value: "tainan" },
            { name: "é«˜é›„å¸‚", value: "kaohsiung" },
            { name: "å±æ±ç¸£", value: "pingtung" },
            // æ±éƒ¨
            { name: "èŠ±è“®ç¸£", value: "hualien" },
            { name: "å°æ±ç¸£", value: "taitung" },
            // å¤–å³¶
            { name: "æ¾æ¹–ç¸£", value: "penghu" },
            { name: "é‡‘é–€ç¸£", value: "kinmen" },
            { name: "é€£æ±Ÿç¸£", value: "lienchiang" }
        ];

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "å‚˜ï¼Ÿä¸ç”¨äº†å•¦";
            
            // è½‰æˆæ•¸å­—æ¯”è¼ƒå®‰å…¨
            const rainVal = parseInt(rainProb) || 0;
            const tempVal = parseInt(maxTemp) || 25;

            if (rainVal > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "ç©¿å¾—èˆ’æœï½";

            if (tempVal >= 28) {
                clothIcon = "ğŸ½";
                clothText = "ç©¿çŸ­è¢–å§";
            } else if (tempVal <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æœƒæœ‰é»æ¶¼ç©¿å€‹å¤–å¥—å§";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // 1. æ¸²æŸ“ Hero Card
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.8rem; color:#6C5B7B; font-weight:bold;">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.8rem; color:#6C5B7B; font-weight:bold;">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp.replace('Â°C','')}Â° - ${f.maxTemp.replace('Â°C','')}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // 3. æ›´æ–°æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
        function initCitySelector() {
            const select = document.getElementById('citySelect');
            
            CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city.value;
                option.text = city.name + "åˆ†å±€"; 
                select.appendChild(option);
            });

            // é è¨­é¸ä¸­å°åŒ—
            select.value = "taipei";

            // ç›£è½é¸å–®åˆ‡æ›
            select.addEventListener('change', (e) => {
                const selectedCity = e.target.value;
                fetchWeather(selectedCity);
            });
        }

        async function fetchWeather(city = "taipei") {
            // é¡¯ç¤º Loading
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            // çµ„åˆ API ç¶²å€: /api/weather/cityCode
            const targetUrl = `${API_BASE_URL}/api/weather/${city}`;

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
                const fetchPromise = fetch(targetUrl).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error: " + json.message);
                }
            } catch (e) {
                console.error(e);
                alert(`è³‡æ–™è®€å–å¤±æ•—ï¼è«‹ç¢ºèªå¾Œç«¯æ˜¯å¦å·²æ›´æ–°ã€‚\néŒ¯èª¤è¨Šæ¯: ${e.message}`);
                // å¤±æ•—æ™‚æŠŠ Loading é—œæ‰ï¼Œé¿å…ç•«é¢å¡æ­»
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            initCitySelector();
            fetchWeather("taipei");
        });
    </script>
</body>
