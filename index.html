<body>

    <script>
        // è¨­å®šæ­£å¼ç‰ˆ API ç¶²å€
        const API_BASE_URL = "https://weat-taipei.zeabur.app";
        
        const CITIES = [

            { name: "åŸºéš†å¸‚", value: "keelung" }, { name: "æ¡ƒåœ’å¸‚", value: "taoyuan" },
            { name: "æ–°ç«¹å¸‚", value: "hsinchu_city" }, { name: "æ–°ç«¹ç¸£", value: "hsinchu_county" },
            { name: "å®œè˜­ç¸£", value: "yilan" }, { name: "è‹—æ —ç¸£", value: "miaoli" },
            { name: "å°ä¸­å¸‚", value: "taichung" }, { name: "å½°åŒ–ç¸£", value: "changhua" },
            { name: "å—æŠ•ç¸£", value: "nantou" }, { name: "é›²æ—ç¸£", value: "yunlin" },
            { name: "å˜‰ç¾©å¸‚", value: "chiayi_city" }, { name: "å˜‰ç¾©ç¸£", value: "chiayi_county" },
            { name: "å°å—å¸‚", value: "tainan" }, { name: "é«˜é›„å¸‚", value: "kaohsiung" },
            { name: "å±æ±ç¸£", value: "pingtung" }, { name: "èŠ±è“®ç¸£", value: "hualien" },
            { name: "å°æ±ç¸£", value: "taitung" }, { name: "æ¾æ¹–ç¸£", value: "penghu" },
            { name: "é‡‘é–€ç¸£", value: "kinmen" }, { name: "é€£æ±Ÿç¸£", value: "lienchiang" }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";

        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);
            
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // Hero Card
            document.getElementById('heroCard').innerHTML = `

                    <div style="background:#FF8C42; color:white; padding:5px 15px; border-radius:20px; display:inline-block; font-weight:bold; margin-bottom:10px;">${getTimePeriod(current.startTime)}</div>
                    <div class="hero-icon">${getWeatherIcon(current.weather)}</div>

            `;

            // Forecasts
            const container = document.getElementById('futureForecasts');
            container.innerHTML = '';
            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                if (new Date(f.startTime).getDate() !== new Date().getDate()) p = "æ˜å¤©" + p;
                container.innerHTML += `

                `;
            });

            document.getElementById('updateTime').textContent = new Date().toLocaleDateString();
        }

        async function fetchWeather(city) {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            try {
                const res = await fetch(`${API_BASE_URL}/api/weather/${city}`);
                const json = await res.json();
                
                if (json.success) {
                    renderWeather(json.data);
                    // ç¨å¾®å»¶é²è®“ loading å‹•ç•«è·‘ä¸€ä¸‹
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);
                } else {
                    throw new Error(json.message);
                }
            } catch (e) { 
                console.error(e);
                alert("é€£ç·šå¤±æ•—ï¼š" + e.message);

        }

        const select = document.getElementById('citySelect');
        CITIES.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.value; opt.text = c.name;
            select.appendChild(opt);
        });
        select.value = "taipei";
        select.addEventListener('change', (e) => fetchWeather(e.target.value));
        
        // å•Ÿå‹•
