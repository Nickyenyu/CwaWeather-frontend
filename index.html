    <style>

            /* é è¨­èƒŒæ™¯ (é»ƒæ˜/ä¸€èˆ¬) */
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            background-attachment: fixed; /* è®“èƒŒæ™¯å›ºå®šï¼Œæ»‘å‹•æ™‚æ›´æœ‰è³ªæ„Ÿ */
            transition: background 1s ease; /* èƒŒæ™¯åˆ‡æ›æ™‚çš„æ¼¸è®Šæ•ˆæœ */
        }

        /* === å‹•æ…‹èƒŒæ™¯ä¸»é¡Œ === */
        /* æ—©æ™¨ (06:00 - 11:00) - æ¸…æ–°è—ç¶  */
        body.morning { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        /* ä¸­åˆ (11:00 - 16:00) - æ˜äº®è—å¤© */
        body.noon { background: linear-gradient(135deg, #2980b9 0%, #6dd5fa 100%, #ffffff 100%); }
        /* é»ƒæ˜ (16:00 - 19:00) - ç¶“å…¸ç´«æ©˜ (é è¨­) */
        body.afternoon { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        /* æ™šä¸Š (19:00 - 06:00) - æ·±é‚ƒå¤œæ™¯ */

        /* é›¨å¤©ç‰¹æ•ˆå®¹å™¨ */
        .rain-container {

            pointer-events: none; z-index: -1; display: none; /* é è¨­éš±è— */
        }
        .rain-drop {

        @keyframes rain {

            border: 2px solid var(--zp-glass-border); margin-bottom: 25px; position: relative;
            /* è®“å¡ç‰‡åœ¨æ·±è‰²èƒŒæ™¯ä¹Ÿèƒ½æ¸…æ¥šé¡¯ç¤º */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
        }
        .hero-icon { font-size: 6rem; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .hero-temp { font-size: 5rem; font-weight: 900; line-height: 1; text-shadow: 2px 2px 0px rgba(255,255,255,0.5); }
        
        .advice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 2px dashed rgba(108,91,123,0.3); padding-top: 20px; }
        .advice-item {

        .mini-card {

        /* Pull to Refresh æ¨£å¼å¾®èª¿ */
        .ptr--ptr { box-shadow: none !important; }

    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem;">ğŸ°ğŸš”ğŸ¦Š</div>
        <p style="color: white; margin-top: 10px;">é€£ç·šè‡³ ZPD è³‡æ–™åº«...</p>
    </div>

    <!-- é›¨å¤©ç‰¹æ•ˆå±¤ -->
    <div id="rainContainer" class="rain-container"></div>

    <div class="status-bar">
        <div class="location-wrapper">
            <span style="margin-right:5px">ğŸ‘®â€â™‚ï¸</span>
            <select id="citySelect" class="location-select"></select>

        <div id="updateTime" style="font-size:0.8rem; font-weight:bold;">æ›´æ–°ä¸­...</div>
    </div>
    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>
        <h3 style="color:white; margin:15px 0 10px 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_BASE_URL = "https://weat-taipei.zeabur.app";
        
        const CITIES = [
            { name: "å°åŒ—å¸‚", value: "taipei" }, { name: "æ–°åŒ—å¸‚", value: "new_taipei" },
            { name: "åŸºéš†å¸‚", value: "keelung" }, { name: "æ¡ƒåœ’å¸‚", value: "taoyuan" },
            { name: "æ–°ç«¹å¸‚", value: "hsinchu_city" }, { name: "æ–°ç«¹ç¸£", value: "hsinchu_county" },
            { name: "å®œè˜­ç¸£", value: "yilan" }, { name: "è‹—æ —ç¸£", value: "miaoli" },
            { name: "å°ä¸­å¸‚", value: "taichung" }, { name: "å½°åŒ–ç¸£", value: "changhua" },
            { name: "å—æŠ•ç¸£", value: "nantou" }, { name: "é›²æ—ç¸£", value: "yunlin" },
            { name: "å˜‰ç¾©å¸‚", value: "chiayi_city" }, { name: "å˜‰ç¾©ç¸£", value: "chiayi_county" },
            { name: "å°å—å¸‚", value: "tainan" }, { name: "é«˜é›„å¸‚", value: "kaohsiung" },
            { name: "å±æ±ç¸£", value: "pingtung" }, { name: "èŠ±è“®ç¸£", value: "hualien" },
            { name: "å°æ±ç¸£", value: "taitung" }, { name: "æ¾æ¹–ç¸£", value: "penghu" },
            { name: "é‡‘é–€ç¸£", value: "kinmen" }, { name: "é€£æ±Ÿç¸£", value: "lienchiang" }
        ];

        // 1. ä¸‹æ‹‰æ›´æ–°åˆå§‹åŒ–
        PullToRefresh.init({
            mainElement: 'body',
            onRefresh: function() {
                const currentCity = document.getElementById('citySelect').value;
                return fetchWeather(currentCity);
            },
            distThreshold: 60, // æ‹‰å‹•å¤šå°‘è·é›¢è§¸ç™¼
            iconArrow: 'â¬‡ï¸',
            iconRefreshing: 'ğŸš”', // ä½¿ç”¨è­¦è»Šç•¶ loading
            instructionsPullToRefresh: 'ä¸‹æ‹‰æ›´æ–° ZPD è³‡æ–™',
            instructionsReleaseToRefresh: 'æ”¾é–‹ä»¥æ›´æ–°',
            instructionsRefreshing: 'æ›´æ–°ä¸­...'
        });

        // 2. å‹•æ…‹èƒŒæ™¯èˆ‡é›¨å¤©ç‰¹æ•ˆé‚è¼¯
        function updateBackground(weatherDesc) {
            const hour = new Date().getHours();
            const body = document.body;
            
            // ç§»é™¤èˆŠçš„ class
            body.classList.remove('morning', 'noon', 'afternoon', 'night');

            // æ ¹æ“šæ™‚é–“åˆ‡æ›
            if (hour >= 6 && hour < 11) {
                body.classList.add('morning');
            } else if (hour >= 11 && hour < 16) {
                body.classList.add('noon');
            } else if (hour >= 16 && hour < 19) {
                body.classList.add('afternoon');
            } else {
                body.classList.add('night');
            }

            // é›¨å¤©ç‰¹æ•ˆ
            const rainContainer = document.getElementById('rainContainer');
            if (weatherDesc && weatherDesc.includes('é›¨')) {
                rainContainer.style.display = 'block';
                createRain();
            } else {
                rainContainer.style.display = 'none';
                rainContainer.innerHTML = ''; // æ¸…é™¤é›¨æ»´
            }
        }

        function createRain() {
            const container = document.getElementById('rainContainer');
            container.innerHTML = ''; // å…ˆæ¸…ç©º
            // ç”¢ç”Ÿ 50 æ»´é›¨
            for(let i=0; i<50; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(drop);
            }
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚"; let rainText = "å‚˜ï¼Ÿä¸ç”¨äº†å•¦";
            const rainVal = parseInt(rainProb) || 0;
            if (rainVal > 30) { rainIcon = "â˜‚ï¸"; rainText = "è¨˜å¾—å¸¶å‚˜ï¼"; }

            let clothIcon = "ğŸ‘•"; let clothText = "ç©¿å¾—èˆ’æœï½";
            const tempVal = parseInt(maxTemp) || 25;
            if (tempVal >= 28) { clothIcon = "ğŸ½"; clothText = "ç©¿çŸ­è¢–å§"; } 
            else if (tempVal <= 20) { clothIcon = "ğŸ§¥"; clothText = "æœƒæœ‰é»æ¶¼ç©¿å€‹å¤–å¥—"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);
            
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            
            const advice = getAdvice(current.rain, current.maxTemp);

            // æ›´æ–°èƒŒæ™¯èˆ‡ç‰¹æ•ˆ
            updateBackground(current.weather);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div style="background:#FF8C42; color:white; padding:5px 15px; border-radius:20px; display:inline-block; font-weight:bold; margin-bottom:10px;">${getTimePeriod(current.startTime)}</div>
                    <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                    <div class="hero-temp">${avgTemp}Â°</div>
                    <div style="font-size:1.5rem; margin-top:10px;">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æ°£æº« ${current.minTemp}-${current.maxTemp}Â°C</div>
                        </div>
                    </div>
                </div>
            `;

            const container = document.getElementById('futureForecasts');
            container.innerHTML = '';
            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                if (new Date(f.startTime).getDate() !== new Date().getDate()) p = "æ˜å¤©" + p;
                container.innerHTML += `
                    <div class="mini-card">
                        <div style="background:#2B3A67; color:white; padding:3px 8px; border-radius:10px; display:inline-block; font-size:0.8rem;">${p}</div>
                        <div style="font-size:2.5rem; margin:10px 0;">${getWeatherIcon(f.weather)}</div>
                        <div style="font-weight:bold;">${f.minTemp} - ${f.maxTemp}</div>
                        <div style="font-size:0.8rem; color:#666;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            document.getElementById('updateTime').textContent = new Date().toLocaleDateString();
        }

        async function fetchWeather(city) {
            document.getElementById('loading').style.display = 'flex';
            // ä¸éš±è— mainContent ä»¥ä¿æŒç•«é¢ï¼Œåªé¡¯ç¤º loading é®ç½©
            try {
                const res = await fetch(`${API_BASE_URL}/api/weather/${city}`);
                const json = await res.json();
                
                if (json.success) {
                    renderWeather(json.data);
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);
                } else {
                    throw new Error(json.message);
                }
            } catch (e) { 
                console.error(e);
                alert("é€£ç·šå¤±æ•—ï¼š" + e.message); 
                document.getElementById('loading').style.display = 'none';
            }
        }

        const select = document.getElementById('citySelect');
        CITIES.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.value; opt.text = c.name;
            select.appendChild(opt);
        });
        select.value = "taipei";
        select.addEventListener('change', (e) => fetchWeather(e.target.value));
        
        fetchWeather("taipei");
    </script>
